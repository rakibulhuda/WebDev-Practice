<title>Input</title>
<h1> INPUT PRACTICE </h1>
<form>
    <!--
    type is the type,
    name is the name
    id is the unique identifier
    placeholder is writing something that is shows half hidden
    value is the text is selected to pass
    -->
    <label>Name: </label>
    <input type="text" name="" id="" placeholder="your name"><br><br>
    <label>Email: </label>
    <input type="email" name="" id="" placeholder="your email"><br><br>
    <label>Password: </label>
    <input type="password" name="" id="" placeholder="your password"><br><br>
    <label>Profession: </label>
    <select>
        <option value="Student">Student</option>
        <option value="Doctor">Doctor</option>
        <option value="Others">Others</option>
    </select><br><br>
    <label>NID: </label>
    <input type="file" name="" id="" placeholder="upload your nid"><br><br>
    <input type="reset" value="Reset" placeholder="reset everything">
    <input type="submit" value="Submit">
</form>
